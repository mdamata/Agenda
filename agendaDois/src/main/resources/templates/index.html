<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1E2A47;
            --bg-secondary: #3A4568;
            --text-color: #E1E8EE;
            --accent-color: #5260F0;
            --accent-hover: #4352D0;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .main-container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: var(--text-color);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-modern {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-add {
            background-color: var(--accent-color);
        }
        
        .btn-add:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-edit, .btn-delete {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-color);
        }
        
        .btn-edit:hover, .btn-delete:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .tabela-container {
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .table {
            background: transparent;
            color: var(--text-color);
        }

        .table th, .table td {
            border-color: rgba(255, 255, 255, 0.1);
            vertical-align: middle;
        }

        .table thead {
            background-color: rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        .table tbody tr {
            transition: background-color 0.3s ease;
        }
        
        .table tbody tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Agenda de Funcionários</h1>

        <div class="action-bar">
            <a href="cadastro" class="btn btn-modern btn-add">
                <i class="fas fa-user-plus"></i>
                Cadastrar Funcionário
            </a>
        </div>

        <div class="tabela-container">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Cargo</th>
                        <th class="text-end">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cadastro : ${cadastros}">
                        <td th:text="${cadastro.nome}"></td>
                        <td th:text="${cadastro.email}"></td>
                        <td th:text="${cadastro.telefone}"></td>
                        <td th:text="${cadastro.cargo}"></td>
                        <td class="text-end">
                            <a th:href="@{'/editarContato/' + ${cadastro.id}}" class="btn btn-modern btn-edit">
                                <i class="fas fa-pen"></i>
                            </a>
                            <form th:action="@{/excluirCadastro/{id}(id=${cadastro.id})}" method="POST" 
                               >
                                <button type="submit" class="btn-excluir" onsubmit="return confirm('Você quer mesmo excluir' + /*[[${cadastro.nome}]]*/ 'este contato'+ '?');">
                                Excluir</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
